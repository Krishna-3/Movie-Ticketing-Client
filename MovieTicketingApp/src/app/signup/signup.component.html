<form [formGroup]="signupForm" (ngSubmit)="signup()">

    <mat-grid-list cols="2" rowHeight="5:4">

        <mat-grid-tile>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="p-3">

                <mat-card-header>
                    <mat-card-title>Signup</mat-card-title>
                </mat-card-header><br>

                <mat-card-content>
                    <mat-form-field>

                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username" />

                    </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                    <mat-form-field>

                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" />

                    </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                    <mat-form-field>

                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" formControlName="confirmPassword" />

                    </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                    <mat-form-field>

                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" />

                    </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                    <button mat-raised-button color="accent" [disabled]="signupForm.invalid">signup</button>
                </mat-card-content>

            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</form>
